{% extends "bloque.html" %}

{% block title %}Inicio - Mi PÃ¡gina Web{% endblock %}

{% block content %}


      <!-- end header inner -->
      <!-- end header -->
      <!-- banner -->
      <section class="banner_main">
         <div id="myCarousel" class="carousel slide banner" data-ride="carousel">
            <ol class="carousel-indicators">
               <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
               <li data-target="#myCarousel" data-slide-to="1"></li>
               <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            
            <div class="carousel-inner">
               {% for imagen in imagenes %}
                  <div class="carousel-item {% if loop.first %}active{% endif %}">
                     <img class="d-block w-100" src="{{ imagen.url }}" alt="{{ imagen.id }}">
                  </div>
               {% endfor %}
            </div>
            
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
         </div>
         <div class="booking_ocline">
            <div class="container">
               <div class="row">
                  <div class="col-md-5">
                     <div class="book_room">
                        <h1>Haga su reserva</h1>
                        <form class="book_now" action="{{ url_for('Reservas') }}" method="get">
                           <div class="row">
                              <div class="col-md-12">
                                 <button class="book_btn">Reserva ahora</button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end banner -->

      <!--  footer -->
      {% endblock %}
