<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>El Continental</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css')  }}">
      <!-- style css -->
      <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css')  }}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{{ url_for('static', filename = 'css/responsive.css')  }}">
      <!-- fevicon -->
      <link rel="icon" href="{{ url_for('static', filename = 'images/fevicon.png')  }}" type="image/gif" />
      
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename = 'css/jquery.mCustomScrollbar.min.css' )}}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src= "{{ url_for('static', filename = 'images/loading.gif')}} " alt="#"/></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename = 'images/logo_hotel.png') }}" alt="#" /></a>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                     <nav class="navigation navbar navbar-expand-md navbar-dark ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                           <ul class="navbar-nav mr-auto">
                              <li class="nav-item {% if endpoint == 'home' %}active{% endif %}">
                                 <a class="nav-link" href="{{ url_for('home') }}">Inicio</a>
                              </li>
                              <li class="nav-item {% if endpoint == 'NuestrosHoteles' %}active{% endif %}">
                                 <a class="nav-link" href="{{ url_for('NuestrosHoteles') }}">Sucursales</a>
                              </li>
                              <li class="nav-item {% if endpoint == 'Galeria' %}active{% endif %}">
                                 <a class="nav-link" href="{{ url_for('Galeria') }}">Galería</a>
                              </li>
                              <li class="nav-item {% if endpoint == 'Reservas' %}active{% endif %}">
                                 <a class="nav-link" href="{{ url_for('Reservas') }}">Reservar</a>                                
                              </li>
                              <li class="nav-item {% if endpoint == 'ConsultaReserva' %}active{% endif %}">
                                 <a class="nav-link", href="{{ url_for('ConsultaReserva') }}">Tus Reservas</a>
                              </li>
                              <li class="nav-item {% if endpoint == 'contact' %}active{% endif %}">
                                 <a class="nav-link" href="{{ url_for('contact') }}">Contáctenos</a>
                              </li>
                           </ul>
                        </div>
                     </nav>
                  </div>
               </div>
            </div>
         </div>
      </header>

    {% block content %}
    
    {% endblock %}

    <footer>
        <div class="footer">
           <div class="container">
              <div class="row">
                 <div class=" col-md-4">
                    <h3>Contactanos</h3>
                    <ul class="conta">
                       <li><i class="fa fa-map-marker" aria-hidden="true"></i> Dirección</li>
                       <li><i class="fa fa-mobile" aria-hidden="true"></i> +01 1234569540</li>
                       <li> <i class="fa fa-envelope" aria-hidden="true"></i><a href="#"> demo@gmail.com</a></li>
                    </ul>
                 </div>
                 <div class=" col-md-4">
                 </div>
                 <div class="col-md-4">
                    <h3>Links</h3>
                    <ul class="link_menu">
                       <li class="active"><a href="#">Inicio</a></li>
                       <li><a href="{{url_for('NuestrosHoteles')}}">Nuestros Hoteles</a></li>
                       <li><a href="{{url_for('Galeria')}}">Galería</a></li>
                       <li><a href="{{url_for('Reservas')}}">Reservas</a></li>
                       <li><a href="{{url_for('ConsultaReserva')}}">Consulte su reserva</a></li>
                       <li><a href="{{url_for('contact')}}">Contáctanos</a></li>
                    </ul>
                 </div>
              </div>
           </div>
        </div>
     </footer>
     <!-- end footer -->
     <!-- Javascript files-->
     
     <script src="{{ url_for('static', filename = 'js/jquery.min.js')  }}"></script>
     <script src= "{{ url_for('static', filename = 'js/bootstrap.bundle.min.js')  }}"></script>
     <script src= "{{ url_for('static', filename = 'js/jquery-3.0.0.min.js')  }}"></script>
     <!-- sidebar -->
     <script src= "{{ url_for('static', filename = 'js/jquery.mCustomScrollbar.concat.min.js')  }}"></script>
     <script src=  "{{ url_for('static', filename = 'js/custom.js')  }}"></script>
  </body>
</html>
